<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{title}}</h4>
      </div>
      <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-2 pr-1"></div>
              <div class="col-md-8 px-1">
                <div class="form-group">
                  <label>Descripción:</label>
                  <input type="text" [(ngModel)]="product.description" name="description" class="form-control" placeholder="Descripción del producto">
                </div>
              </div>
              <div class="col-md-2 pl-1">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 pr-1"></div>
              <div class="col-md-8 px-1">
                <div class="form-group">
                  <label>Precio Unitario:</label>
                  <input type="number" [(ngModel)]="product.unitPrice" name="unitPrice" min="0.00" max="999999999999.00" step="0.01" currencyMask class="form-control" placeholder="Precio Unitario">
                </div>
              </div>
              <div class="col-md-2 pl-1">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 pr-1"></div>
              <div class="col-md-8 px-1">
                <div class="form-group">
                  <label>Stock:</label>
                  <input type="number" [(ngModel)]="product.stock" name="stock" class="form-control" placeholder="Stock Inicial">
                </div>
              </div>
              <div class="col-md-2 pl-1">
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Confirmar</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
